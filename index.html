<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Sales Taxes Problem</title>
</head>
<body>
    <header>
        <nav>
            <a  href="https://instilla.it"><img class="logo" src="assets/image 1.png" alt=""></a>
            <a class="navbar_link" href="">Sales Taxes Problem</a>
        </nav>
    </header>
    <main id="test">
      <div class="catalogue">
        <h2>Products catalogue</h2>
        <div id="items-container">
        </div>
        
      </div>
      <div class="cart">
        <h2>Selected products</h2>
        <table class="products-list">
            <thead>
              <tr>
                <th class="empty"></th>
                <th>PRODUCT</th>
                <th>IMPORTED</th>
                <th>PRICE</th>
                <th>TAX</th> 
                <th></th>
                <th class="empty"></th>
                  
                </tr>
            </thead>
            <tbody id="shopping-cart">
            </tbody>
          </table>
        <button id="receiptbutton"><span>generate receipt</span></button>
        <div class="cart_summary">
          <h3>Receipt</h3>
          <div class="summary-container">
          <div class="total flex">
            <span>Total amount</span>
            <div id="total">$0.00</div>
          </div>
          <div class="taxes flex">
            <span>Including taxes</span>
          <div id="taxes" >$0.00</div>
          </div>
        </div>
          

        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/6bebea8fbc.js" crossorigin="anonymous"></script>
</body>
</html>
